- id: keyvanian:1992manfredo
  abstract: >-
    The essay is an analysis Tafuri's theory on historiography;. it traces his
    methodological sources: the theories, and their mode of reception, that have
    directly influenced his thought. The period examined starts with Theories
    and History of Architecture, first published in 1968 and ends with "The
    Historical 'Project"', the introductory essay of The Sphere and the
    Labyrinth, published in 1980 The first chapter outlines the intertwining of
    the two neo-idealist and Marxist components of Tafuri's thought, combined
    with the early familiarity with the writings of the Nouvelle Critique.
    Subsequently, it identifies the points that, in Theories and History,
    represent Tafuri's original contribution to architectural history: the
    identification of architecture as ideology and the consequent demystifying
    role that the historian must play; consequently, the formulation of the
    specific notions that will serve as the instruments for this task of the
    historian; the identity of history and criticism; the complete separation of
    the design process from the 'reading' process (Le. history writing) of a
    building; the logical consequence of this: the 'futility' of history and
    theory in design; and, finally, the obsoleteness of the mode of criticism
    termed "operative criticism". The second chapter tackles the problem posed
    by the contradictory coexistence, in Tafuri's later writings, of Marxist and
    neo-avant-garde positions. It analyzes in detail what neo-avant-garde ideas
    were, what they implied and what theoretical and methodological purposes
    they served. The analysis centers on the strong impact of Foucault's
    theories on Tafuri, and his equally strong criticism of them. Most
    importantly, however, it outlines the profound impact of Walter Benjamin's
    notion of history, particularly as exposed in "The Theses on the Philosophy
    of History", on Tafuri. In the last chapter, are drawn some partial
    conclusions on the epistemological implications of Tafuri's theory.
  accessed:
