- id: keyvanian:2011teaching64
  abstract: >-
    An outline of the debate on the relationship between history and design that
    started in the 1960s prefaces a discussion about the contribution of history
    courses to the education of architecture students. A milestone of that
    debate was the rejection of the idea that the study of history can aid in
    the development of formal languages. Starting from that understanding of the
    boundary that exists between history and design, the article discusses the
    reasons that render the study of architectural history necessary.
