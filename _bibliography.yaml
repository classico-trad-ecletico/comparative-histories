- id: caniggia:2008lettura
  abstract: >-
    Questo volume si occupa di codificare il metodo per l'esecuzione di
    operazioni di lettura delle strutture edilizie che si sono costituite in
    passato a livello di "coscienza spontanea" in una progressione di grandezze
    scalari che vanno dall'edificio, all'aggregazione di edifici, all'organismo
    urbano, al territorio. L'attenzione ai prodotti architettonici del passato è
    il campo della "tipologia processuale" che è la chiave per l'utilizzazione
    della storia nell'operare come architetti nel mondo contemporaneo.
