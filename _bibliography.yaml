- id: doucet:2013enseigner3
  abstract: >-
    The history of architecture has for long time been rather immune to any sort
    of internal and external criticism, that would question the ideologies of
    those writing it, not least in their more or less explicit commitment to
    design practice. This is the more surprising as not only in history, but in
    particular in the history of art, such a criticism, that considers the
    existence of different theories of history, has been established since long.
    The history of architecture has been written very often by architects or by
    committed architecture historians, excluding many unsuccessful and
    problematic aspects of the profession. On the backdrop of this lack of
    criticism, two architecture (art) historian are discussed here for having
    more or less consciously integrated into their work reflections on how to
    write history and thus exposed their theories as part of their writing: Hans
    Sedlmayr and Manfredo Tafuri. While the two historians could not be more
    different in their content – being Sedlmayr extremely conservative and
    Tafuri a progressive Marxist – the comparison of their writings and
    reflections, shows interesting parallels, not least because of the influence
    of their education as architects (which was incomplete in the case of
    Sedlmayr).
  author:
    - family: Doucet
      given: Hervé
  container-title: Art History Supplement
  issue: '1'
  issued:
    - year: 2013
      month: 1
  language: fr-FR
  page: '73'
  source: Zotero
  title: >-
    Enseigner l’histoire de l’architecture occidentale à des étudiants non
    spécialistes et non occidentaux : bilan d’une expérience et pistes de
    réflexion
  type: article-journal
