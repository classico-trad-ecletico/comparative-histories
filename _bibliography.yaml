- id: obrien:1968doctrinaire33
  abstract: >-
    Some anthropologists have suggested prehistoric Old and New world contacts.
    Meggers, Evans, and Estrada are the most recent advocates, and their
    hypothesis of a landfall by Japanese fishermen on the coast of Ecuador seems
    to have been the causa belli of the attack by John Rowe on "doctrinaire
    diffusionism." In a response to Rowe, Jett and Carter (1966) suggest his
    level of absolute proof is the best, but not the only, proof. Rowe's
    absolute proof is best because it can be rigorously and objectively tested.
    But if this level of proof is not met, then the acceptance of such evidence
    becomes an "act of faith." The hypotheses of transoceanic contacts can not
    be evaluated adequately for or against until this level of proof is
    achieved. Until such time, the acceptance of such theories will remain "acts
    of faith."
