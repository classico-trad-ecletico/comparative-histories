- id: vidler:2018theories
  abstract: >-
    “History, Theory, and Criticism,” the title of many courses and even
    departments in academic schools of architecture, attests to the easy way in
    which these subjects are, however undefined, seen as basic elements of an
    architectural education. The presumed general humanistic aim of these, often
    separate courses would no doubt be the introduction of potential architects
    to history, to ways of thinking inherent to the past and present of their
    practice, and the interpretation of that practice in the past and present.
    Such courses have been in existence since the initial division of the
    subject “architecture” in professional schools—from Jacques-François
    Blondel’s categorization of the field in the 1750s to the AIA and RIBA
    protocols of the present. And while theoretical incursions from outside have
    always had their place in authorizing architectural thought, those of the
    1960s and 1970s were especially—and deliberately—unsettling. While now
    happily incorporated in “theory” courses, the resonance and implications of
    these theories for contemporary research have yet to be fully assessed.
    Their historicization is not only inevitable, but also necessary, as they
    are incorporated in the “toolkit” that Manfredo Tafuri saw as required for
    critical historical work.
